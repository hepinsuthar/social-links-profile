<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>Frontend Mentor | Social links profile</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'mobile': '375px',
            'desktop': '1440px',
          },
          fontFamily: {
            interVar: ['InterVariable', 'sans-serif'],
            interStatic: ['InterStatic', 'sans-serif'],
          },
          colors: {
            green: 'hsl(75, 94%, 57%)',
            white: 'hsl(0, 0%, 100%)',
            gray: {
              700: 'hsl(0, 0%, 20%)',
              800: 'hsl(0, 0%, 12%)',
              900: 'hsl(0, 0%, 8%)',
            },
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-900 text-white font-interStatic flex items-center justify-center min-h-screen px-4">
  <div class="bg-gray-800 w-full max-w-xs p-8 rounded-2xl text-center">
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="rounded-full w-20 mx-auto mb-6">
    <h1 class="text-3xl font-semibold">Jessica Randall</h1>
    <p class="city text-base font-semibold mt-1.5">London, United Kingdom</p>
    <p class="text-sm mt-4 font-semibold">"Front-end developer and avid reader."</p>
    <div class="flex flex-col gap-3 font-semibold social">
      <a href="#" class="bg-gray-700 rounded-l-md rounded-r-md hover:text-gray-900 h-10 mt-5 py-1.5">GitHub</a>
      <a href="#" class="bg-gray-700 rounded-l-md rounded-r-md hover:text-gray-900 h-10 py-1.5">Frontend Mentor</a>
      <a href="#" class="bg-gray-700 rounded-l-md rounded-r-md hover:text-gray-900 h-10 py-1.5">Linkdin</a>
      <a href="#" class="bg-gray-700 rounded-l-md rounded-r-md hover:text-gray-900 h-10 py-1.5">Twitter</a>
      <a href="#" class="bg-gray-700 rounded-l-md rounded-r-md hover:text-gray-900 h-10 py-1.5">Instagram</a>
    </div>
  </div>
</body>
</html>
